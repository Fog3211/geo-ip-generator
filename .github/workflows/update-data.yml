name: ğŸŒ Update Geo IP Data

on:
  # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨è¿è¡Œ
  schedule:
    - cron: '0 2 * * *'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # å½“æ•°æ®ç›¸å…³è„šæœ¬æ›´æ–°æ—¶è¿è¡Œ
  push:
    paths:
      - 'scripts/import-**'
      - 'scripts/generate-combined-data.ts'
      - '.github/workflows/update-data.yml'

env:
  NODE_VERSION: '18'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g pnpm@9
          pnpm install --no-frozen-lockfile
      
      - name: ğŸ—„ï¸ Setup SQLite database
        run: |
          # åˆ›å»ºä¸´æ—¶æ•°æ®åº“
          pnpm exec prisma migrate dev --name init
      
      - name: ğŸŒ Import territories data
        run: |
          pnpm run import:territories
      
      - name: ğŸ“ Import IP location data
        run: |
          pnpm run import:ip2location
      
      - name: ğŸ”„ Generate combined JSON data
        run: |
          pnpm exec tsx scripts/generate-combined-data.ts
      
      - name: ğŸ“Š Validate data quality
        run: |
          # æ£€æŸ¥ç”Ÿæˆçš„JSONæ–‡ä»¶
          if [ ! -f "data/combined-geo-ip-data.json" ]; then
            echo "âŒ Combined data file not found"
            exit 1
          fi
          
          # æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆåº”è¯¥åœ¨åˆç†èŒƒå›´å†…ï¼‰
          FILE_SIZE=$(du -k "data/combined-geo-ip-data.json" | cut -f1)
          if [ $FILE_SIZE -lt 1000 ] || [ $FILE_SIZE -gt 100000 ]; then
            echo "âŒ Data file size unusual: ${FILE_SIZE}KB"
            exit 1
          fi
          
          # æ£€æŸ¥JSONæ ¼å¼
          if ! jq empty data/combined-geo-ip-data.json; then
            echo "âŒ Invalid JSON format"
            exit 1
          fi
          
          echo "âœ… Data validation passed"
          echo "ğŸ“Š File size: ${FILE_SIZE}KB"
      
      - name: ğŸ“ Check for changes
        id: changes
        run: |
          if git diff --quiet HEAD -- data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected in data files"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in data files"
          fi
      
      - name: ğŸš€ Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ·»åŠ å˜æ›´çš„æ–‡ä»¶
          git add data/
          
          # è·å–æ•°æ®ç»Ÿè®¡ä¿¡æ¯
          COUNTRIES=$(jq '.metadata.countries' data/combined-geo-ip-data.json)
          IP_RANGES=$(jq '.metadata.ipRanges' data/combined-geo-ip-data.json)
          FILE_SIZE=$(jq -r '.metadata.dataSize' data/combined-geo-ip-data.json)
          
          # æäº¤å˜æ›´
          git commit -m "ğŸ¤– Auto-update geo IP data
          
          ğŸ“Š Updated data statistics:
          - Countries/Regions: $COUNTRIES
          - IP Ranges: $IP_RANGES  
          - Data Size: $FILE_SIZE
          - Updated: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          
          # æ¨é€åˆ°ä»“åº“
          git push
      
      - name: ğŸ“ˆ Create release (weekly)
        if: steps.changes.outputs.changes == 'true' && github.event.schedule == '0 2 * * 0'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: data-v${{ github.run_number }}
          release_name: Geo IP Data v${{ github.run_number }}
          body: |
            ğŸŒ **è‡ªåŠ¨æ›´æ–°çš„åœ°ç†IPæ•°æ®**
            
            ğŸ“… **æ›´æ–°æ—¶é—´**: ${{ steps.date.outputs.date }}
            
            ğŸ“Š **æ•°æ®ç»Ÿè®¡**:
            - å›½å®¶/åœ°åŒºæ•°é‡: $(jq '.metadata.countries' data/combined-geo-ip-data.json)
            - IPåœ°å€æ®µæ•°é‡: $(jq '.metadata.ipRanges' data/combined-geo-ip-data.json)
            - æ•°æ®æ–‡ä»¶å¤§å°: $(jq -r '.metadata.dataSize' data/combined-geo-ip-data.json)
            
            ğŸ”— **ä½¿ç”¨æ–¹å¼**:
            ```
            https://raw.githubusercontent.com/${{ github.repository }}/main/data/combined-geo-ip-data.json
            ```
          draft: false
          prerelease: false

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -f prisma/db.sqlite*
          rm -rf scripts/data/
